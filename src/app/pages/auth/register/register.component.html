<main role="main">
    <div class='register'>
        <b>Anmeldung:</b><br>
        <form [formGroup]="regisForm" (ngSubmit)="onSubmit(regisForm.value)">
            <div class='form-group'>
                <label>Nick/Login:</label>
                <input formControlName="name" name="nick" type="text" id="nick" maxlength="50">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Ein Nickname wird benötigt</div>
                </div>
            </div>
            <div>
                <label>Passwort:</label>
                <input formControlName="password" name="pw" type="password" id="pw" maxlength="14">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
                    <div *ngIf="f.password.errors.minlength">Password muss mindestens 8 Zeichen lang sein.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Passwort bestätigen:</label>
                <input formArrayName="password_conf" name="pw2" type="password" id="pw2" maxlength="14">
            </div>
            <div class="form-group">
                <label>E-Mail:</label>
                <input formControlName="email" name="mail" type="email" id="mail" maxlength="50">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Ein Email-Adresse wird benötigt</div>
                </div>
            </div>
            Hiermit bestätige ich dass ich die <a
                href="/Sonstiges/Wiki/index.php/Nutzungsbedingungen">Nutzungsbedingungen</a> gelesen habe und
            <b>mindestens</b> 12 Jahre oder Älter bin.<br>
            <input type='checkbox' name='Altersbest' value='Jap'><br>
            <div class="form-group">
                <button type=" submit" name="Submit" value="Anmelden">Anmelden</button>
            </div>
        </form>
    </div>
</main>
