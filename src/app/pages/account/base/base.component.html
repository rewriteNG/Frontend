<form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
  <div class="form-group">
    <label for="username">Anzeige Name</label>
    <input type="text" [(ngModel)]="acc.username" name="name" id="username" />
  </div>
  <div class="form-group">
    <label for="password">Anzeige Bild</label>
    <input
      type="text"
      [(ngModel)]="acc.userpiclink"
      name="password"
      id="password"
    />
  </div>
